{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Server-Edit</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'server-edit' server.id %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                            <tr>
                                                <th>Name :</th>
                                                <td>
                                                    <input type="text" name="server_id" value="{{server.server_id}}" hidden>
                                                    <input type="text" name="name" value="{{server.server_name}}" class="form-control" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Interface :</th>
                                                <td>
                                                    <select name="interface"  class="form-control" required>
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in interface %}
                                                        <option value="{{r.interface_name}}" {% if server.server_interface == r.interface_name %} selected {%endif%}>{{r.interface_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Address Pool :</th>
                                                <td>
                                                    <select name="pool"  class="form-control" required>
                                                        <option value="">--Select Bridge--</option>
                                                        {% for r in pool %}
                                                        <option value="{{r.pool_name}}" {% if server.server_pool == r.pool_name %} selected {%endif%}>{{r.pool_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Profile :</th>
                                                <td>
                                                    <select name="profile"  class="form-control" required>
                                                        <option value="">--Select Bridge--</option>
                                                        {% for r in serverprofile %}
                                                        <option value="{{r.ser_name}}" {% if server.server_profile == r.ser_name %} selected {%endif%}>{{r.ser_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'hotspot-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
