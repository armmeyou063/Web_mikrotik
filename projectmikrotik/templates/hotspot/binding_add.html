{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Binding-Add</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'binding-add' %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                            <tr>
                                                <th>Mac-Address :</th>
                                                <td>
                                                    <input type="text" name="mac_address" id="" class="form-control" value="00:00:00:00:00:00" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Address :</th>
                                                <td>
                                                    <input type="text" name="address" id="" class="form-control">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">server :</th>
                                                <td>
                                                    <select name="server"  class="form-control" required>
                                                        <option value="all">all</option>
                                                        {% for r in server %}
                                                        <option value="{{r.server_name}}">{{r.server_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Type :</th>
                                                <td>
                                                    <select name="typebinding"  class="form-control">
                                                        <option value="blocked">blocked</option>
                                                        <option value="bypassed">bypassed</option>
                                                        <option value="regular">regular</option>
                                                    </select>
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'hotspot-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
