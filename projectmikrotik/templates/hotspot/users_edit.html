{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">User-Edit</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'users-edit' users.id %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                        <tr>
                                            <th style="width: 5%;">Server :</th>
                                            <td>
                                                <select name="server"  class="form-control" required>
                                                    <option value="all" {% if users.user_ser == 'all' %} selected {%endif%}>all</option>
                                                    {% for r in server %}
                                                    <option value="{{r.server_name}}" {% if users.user_ser == r.server_name %} selected {%endif%}>{{r.server_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </td>
                                        </tr>
                                            <tr>
                                                <th>Name :</th>
                                                <td>
                                                    <input type="text" name="user_id" value="{{users.user_id}}" id="" hidden>
                                                    <input type="text" name="name" value="{{users.user_name}}" class="form-control" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Password :</th>
                                                <td>
                                                    <input type="text" name="password" value="{{users.user_pass}}" class="form-control">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Profile :</th>
                                                <td>
                                                    <select name="profile"  class="form-control">
                                                        <option value="">--Select profile--</option>
                                                        {% for r in userprofile %}
                                                        <option value="{{r.userpro_name}}" {% if users.user_pro == r.userpro_name %} selected {%endif%} >{{r.userpro_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'hotspot-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>   
{% endblock %}
