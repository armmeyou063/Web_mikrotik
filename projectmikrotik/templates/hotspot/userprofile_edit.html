{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">User Profile-Edit</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'userprofile-edit' userprofile.id %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                            <tr>
                                                <th>Name :</th>
                                                <td>
                                                    <input type="text" name="userpro_id" value="{{userprofile.userpro_id}}" hidden>
                                                    <input type="text" name="name" value="{{userprofile.userpro_name}}" class="form-control" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Address Pool :</th>
                                                <td>
                                                    <select name="address"  class="form-control">
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in pool %}
                                                        <option value="{{r.pool_name}}" {% if userprofile.userpro_address == r.pool_name %} selected {%endif%}>{{r.pool_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Share Users :</th>
                                                <td>
                                                    <input type="text" name="share" value="{{userprofile.userpro_share}}" class="form-control" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Rate Limit(rx/tx) :</th>
                                                <td>
                                                    <input type="text" name="rate" value="{{userprofile.userpro_rate}}" class="form-control">
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'hotspot-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
