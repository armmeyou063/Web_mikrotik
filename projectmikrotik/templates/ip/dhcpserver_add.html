{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">DHCP-Add</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'dhcpserver-add' %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                            <tr>
                                                <th style="width: 5%;">DHCP Name :</th>
                                                <td>
                                                   <input type="text" name="name" class="form-control" placeholder="DHCP Name" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Name Interface :</th>
                                                <td>
                                                    <select name="interface"  class="form-control" required>
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in interface %}
                                                        <option value="{{r.interface_name}}">{{r.interface_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Address Pool :</th>
                                                <td>
                                                    <select name="address"  class="form-control" required>
                                                        <option value="">--Select AddressPool--</option>
                                                        {% for p in ippool %}
                                                        <option value="{{p.pool_name}}">{{p.pool_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'dhcpserver-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
