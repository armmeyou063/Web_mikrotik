{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Port-Edit</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'port-edit' port.id %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                            <tr>
                                                <th style="width: 5%;">Name Interface :</th>
                                                <td>
                                                    <input type="text" name="portid" value="{{port.port_id}}" hidden>
                                                    <select name="interface"  class="form-control" required>
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in interface %}
                                                        <option value="{{port.interface}}" {% if port.interface == r.interface_name %} selected {%endif%}>{{r.interface_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Name Bridge :</th>
                                                <td>
                                                    <select name="bridge"  class="form-control" required>
                                                        <option value="">--Select Bridge--</option>
                                                        {% for r in bridge %}
                                                        <option value="{{port.bridge}}" {% if port.bridge == r.name %} selected {%endif%}>{{r.name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>PVID :</th>
                                                <td>
                                                    <input type="text" name="pvid" value="{{port.pvid}}" class="form-control">
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'bridge-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
