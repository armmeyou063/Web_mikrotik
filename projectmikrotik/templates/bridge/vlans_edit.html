{%extends 'index.html'%}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">VLANS-Edit</h1>
    <ol class="breadcrumb mb-4">
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                    <form action="{% url 'vlans-edit' vlans.id %}" method="POST" >
                        {% csrf_token %}
                            <div class="card-block table-border-style">
                                <div class="table-responsive">
                                    <table class="table table-borderless">
                                            <tr>
                                                <th style="width: 5%;">Bridge :</th>
                                                <td>
                                                    <input type="text" name="vlansid" value="{{vlans.vlansid}}" hidden>
                                                    <select name="bridge"  class="form-control" required>
                                                        <option value="">--Select Bridge--</option>
                                                        {% for r in bridge %}
                                                        <option value="{{vlans.vlans_bridge}}" {% if vlans.vlans_bridge == r.name %} selected {%endif%}>{{r.name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">VLAN IDS :</th>
                                                <td>
                                                    <input type="text" name="vlans"  value="{{vlans.vlans_ids}}" class="form-control" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Tagged :</th>
                                                <td>
                                                    <select name="tagged1"  class="form-control">
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in interface %}
                                                        <option value="{{r.interface_name}}" {% if tag1 == r.interface_name %} selected {%endif%} >{{tag1}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th></th>
                                                <td>
                                                    <select name="tagged2"  class="form-control">
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in interface %}
                                                        <option value="{{r.interface_name}}" {% if tag2 == r.interface_name %} selected {%endif%} >{{tag2}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 5%;">Untagged :</th>
                                                <td>
                                                    <select name="untagged"  class="form-control">
                                                        <option value="">--Select Interface--</option>
                                                        {% for r in interface %}
                                                        <option value="{{r.interface_name}}" {% if vlans.untagged == r.interface_name %} selected {%endif%}  >{{r.interface_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                    </table>
                                    <div class="text-right">
                                        <button type="submit" class="btn mb-1 mt-3 text-light" style="background-color: rgb(25, 135, 84);border-radius: 5px;" >Save</button>
                                    <a href="{% url 'bridge-list' %}" class="btn btn-dark mb-1 mt-3 " style="border-radius: 5px;">Back</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
